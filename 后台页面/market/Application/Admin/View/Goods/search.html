<include file="Public:pagerForm" />

<div class="pageHeader" id="Goods_indexid" >
<form method="post" >
	<div class="searchBar">
			商品名称：
			<input type="text" id="text" name="sousuo" value="请输入搜索内容"/>
		<div class="subBar">
			<ul>
				<li>
				<a href="#" class="button" target='navTab' class='add button' name='submit' id="submit"><span name='button'>搜索</span></a>
				</li>
			</ul>
		</div>
	</div>
</form>
</div> 
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="__MODULE__/Goods/add" target="navTab"><span>添加</span></a></li>
			<li><a class="delete" href="__MODULE__/Goods/destroy/id/{sid_user}" target="ajaxTodo" title="确定要删除吗？" warn="请选择一个用户"><span>删除</span></a></li>
			<li><a class="edit" href="__MODULE__/Goods/edit?id={sid_user}" target="navTab" warn="请选择一个用户"><span>修改</span></a></li>		
			<li><a class="add" href="__MODULE__/Goods/lists/id/{sid_user}" target="dialog"><span>详情</span></a></li>			
		</ul>
	</div>
	<table class="list" width="98%" targetType="navTab" asc="asc" desc="desc" layoutH="126" >
		<thead>
			<tr>
				<th>id</th>
				<th>名称</th>
				<th>价格</th>
				<th>图片</th>				
				<th>描述</th>
				<th>浏览次数</th>
				<th>是否全新</th>
				<th>发布时间</th>				
				<th>所属二级分类</th>
				<th>卖家id</th>
			</tr>	
		</thead>
		<tbody>

			<volist name="result" id="d">
				<tr target="sid_user" rel="{$d.id}">
					<td>{$d.id}</td>
					<td>{$d.name}</td>
					<td>{$d.price}</td>
					<td ><img src="__ROOT__/Public/{$d.image0}" style="height: 50px;width: 50px;"/><img src="__ROOT__/Public/{$d.image1}" style="height: 50px;width: 50px;"/><img src="__ROOT__/Public/{$d.image2}" style="height: 50px;width: 50px;"/><img src="__ROOT__/Public/{$d.image3}" style="height: 50px;width: 50px;"/><img src="__ROOT__/Public/{$d.image4}" style="height: 50px;width: 50px;"/><img src="__ROOT__/Public/{$d.image5}" style="height: 50px;width: 50px;"/></td>
					<td>{$d.description|subtext=20}</td>
					<td>{$d.times}</td>
					<td>{$d.degree}</td>
					<td>{$d.time}</td>					
					<td>{$d.category_id}</td>
					<td>{$d.seller_id}</td>					
				</tr>
			</volist>
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
				<option value="20">20</option>
				<option value="50">50</option>
				<option value="100">100</option>
				<option value="200">200</option>
			</select>
			<span>条，共{$totalCount}条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="20" currentPage="{$currentPage}"></div>

	</div>
</div>
<script>
	var up=document.getElementsByName('up')[0];
	var down=document.getElementsByName('down')[0];
	var submit=document.getElementsByName('submit')[0];
	var sousuo=document.getElementsByName('sousuo')[0];
	var data="__MODULE__/Goods/index";
	sousuo.onclick=function(){
		this.value='';
	}
	submit.onmouseover=function(){	
	data="__MODULE__/Goods/search?condition="+sousuo.value;
	this.href=data;
	}
</script>
