<form id="pagerForm" method="post" action="__MODULE__/users/index">
<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li class=""><a class="delete" href="__MODULE__/collection/destroy?id={sid_user}" target="ajaxTodo" title="确定要删除吗?"><span>删除</span></a></li>
            <li class="line">line</li>
            <li class=""><a class="icon" href="demo/common/dwz-team.xls" target="dwzExport" targettype="navTab" title="实要导出这些记录吗?"><span>导出EXCEL</span></a></li>
        </ul>
    </div>
    <table class="list" width="98%" targetType="navTab" asc="asc" desc="desc" layoutH="70" >
        <thead>
        <tr>
            <th><div>商品名</div></th>
            <th><div>商品价格</div></th>
            <th><div>商品简介</div></th>
            <th><div>商品图片</div></th>
        </tr>
        </thead>
        <tbody>

        <volist name="goodslist" id="vo">
            <tr target="sid_user" rel="{$vo.id}">
                <td><div>{$vo['name']}</div></td>
                <td><div>{$vo['price']}</div></td>
                <td><div>{$vo['description']}</div></td>
                <td><div><img src="{$img_url}{$vo['photo']}" width="20px" height="20px" /></div></td>
            </tr>
        </volist>
        </tbody>
    </table>
    <div class="panelBar">
        <div class="pages">
            <span>显示</span>
            <select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="200">200</option>
            </select>
            <span>条，共{$totalCount}条</span>
        </div>
        <div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="20" currentPage="{$currentPage}"></div>

    </div>
</div></form>

</script>
