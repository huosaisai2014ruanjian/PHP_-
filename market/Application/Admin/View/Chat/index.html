<include file="Public:pagerForm" />
<div class="pageContent j-resizeGrid">
    <div class="panelBar">
        <ul class="toolBar">
            <li class=""><a class="add" href="{:U('admin/chat/create')}" target="navTab"><span>添加</span></a></li>
            <li class=""><a class="delete" href="__MODULE__/Chat/destroy?id={sid_user}" target="ajaxTodo" title="确定要删除吗?"><span>删除</span></a></li>
            <li class=""><a class="edit" href="__MODULE__/Chat/show?id={sid_user}" target="navTab"><span>修改</span></a></li>
            <li class="line">line</li>
            <li class=""><a class="icon" href="__MODULE__/Chat/content?id={sid_user}" target="dialog"><span>聊天内容</span></a></li>
        </ul>
    </div>
    <table class="list" width="98%" targetType="navTab" asc="asc" desc="desc" layoutH="70">
        <thead>
            <tr>
                <th>发送用户ID</th>
                <th>接收用户ID</th>
                <th>聊天内容</th>
                <th>时间</th>
            </tr>
        </thead>
        <tbody>
            <volist name="results" id="vo">
                <tr target="sid_user" rel="{$vo['id']}">
                    <td>{$vo['fromuser_id']}</td>
                    <td>{$vo['touser_id']}</td>
                    <td>{$vo['content']|subtext=10}</td>
                    <td>{$vo['time']}</td>
                </tr>
            </volist>
        </tbody>
    </table>
    <div class="panelBar">
        <div class="pages">
            <span>显示</span>
            <select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="200">200</option>
            </select>
            <span>条，共{$totalCount}条</span>
        </div>
        <div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="20" currentPage="{$currentPage}"></div>
    </div>
</div>
