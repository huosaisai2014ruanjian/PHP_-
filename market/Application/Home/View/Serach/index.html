<!DOCTYPE html>
<html>
<head>
    <title>搜索结果</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--IE8-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--屏幕自适应-->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/lib/weui.min.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/jquery-weui.css">
    <style type="text/css">
    html,
    body {
        height: 100%;
    }
    
    .chenggong {
        margin-left: 20px;
    }
    
    .sc {
        margin-right: 20px;
        float: right;
    }
    </style>

    <body>
        <div class="weui_tab">
            <div class="weui_tab_bd">
                <!--其中放我们的代码内容-->
                <!--图文标题开始部分-->
                <div class="weui_panel weui_panel_access">
                    <div class="chenggong">以下是您搜索
                        <font color="red">{$search}</font>的结果</div>
                    <volist name="goods" id="vo">
                        <empty name="icon">
                            <div>
                                <p> 您找的商品去整形了……………</p>
                                <img src="__PUBLIC__/images/change.jpeg">
                            </div>
                            <else/>
                            <div class="weui_panel_bd">
                                <div>
                                    <a href="__MODULE__/Gooddetail/index?id={$vo['id']}" class="weui_media_box weui_media_appmsg">
                                        <div class="weui_media_hd">
                                            <img class="weui_media_appmsg_thumb" src="__PUBLIC__/{$vo['photo']}" alt="商品图片">
                                        </div>
                                        <div class="weui_media_bd">
                                            <h4 class="weui_media_title">{$vo['name']}</h4>
                                            <p class="weui_media_desc">{$vo['description']}</p>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </empty>
                    </volist>
                </div>
                <!--图文标题结束部分-->
            </div>
            <input type="hidden" value="{$Think.session.rz_status}" id="rz_tus">
        <input type="hidden" value="{$Think.session.id}" id="id_num">
        </div>
        <div class="weui_tabbar">
            <a href="__MODULE__/index/index" class="weui_tabbar_item">
                <div class="weui_tabbar_icon">
                    <img src="__PUBLIC__/images/first.png" alt="">
                </div>
                <p class="weui_tabbar_label">首页</p>
            </a>
            <a href="__MODULE__/goods/index" class="weui_tabbar_item" id="rz_sta">
                <div class="weui_tabbar_icon">
                    <img src="__PUBLIC__/images/jiahao.png" width="100%">
                </div>
                <p class="weui_tabbar_label">发布</p>
            </a>
            <a href="__MODULE__/Personal/zhanghuguanli/id/{$Think.session.id}" class="weui_tabbar_item">
                <div class="weui_tabbar_icon">
                    <img src="__PUBLIC__/images/mine.png" alt="">
                </div>
                <p class="weui_tabbar_label">我的</p>
            </a>
        </div>
    </body>
    <script type="text/javascript" src="__PUBLIC__/lib/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/jquery-weui.min.js"></script>
    <script type="text/javascript">
        $('#rz_sta').click(function() {
    var status = $('#rz_tus').val();
    if (status == '1') {
        return true;
    } else {
        $.confirm({
            title: '尚未认证',
            text: '跳转至认证页面',
            onOK: function () {
               // window.location.href="home/Personal/percenter/id/"+num+"";
              //$state.go('http://www.baidu.com');
              top.location="../Personal/percenter"; 
            },
            onCancel: function () {
            }
          });
          return false;
    }
});
    </script>
</html>
