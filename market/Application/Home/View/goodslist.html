        <script>
        $(".swiper-container").swiper({
            loop: true,
            autoplay: 2000
        });
        </script>
        <script type="text/javascript">
        $(function() {
            $('.retrie dt a').click(function() {
                var $t = $(this);
                if ($t.hasClass('up')) {
                    $(".retrie dt a").removeClass('up');
                    $('.downlist').hide();
                    $('.mask').hide();
                } else {
                    $(".retrie dt a").removeClass('up');
                    $('.downlist').hide();
                    $t.addClass('up');
                    $('.downlist').eq($(".retrie dt a").index($(this)[0])).show();
                    $('.mask').show();
                }
            });
            $(".type ul li a:contains('" + $('#type').text() + "')").addClass('selected');
            $(".goods ul li a:contains('" + $('#goods').text() + "')").addClass('selected');
            $(".school ul li a:contains('" + $('#school').text() + "')").addClass('selected');
            $(".price ul li a:contains('" + $('#price').text() + "')").addClass('selected');
        });
        /**
         获取一级分类的id发给二级分类
        */

        $(".lick").each(function() {
            $(this).click(function() {
                $url = $(this).attr('href');
                $.get($url, function(data) {
                    //将json转成对象
                    var ulinner = $('#category');
                    ulinner.html('');
                    var data = JSON.parse(data);
                    for (var i in data) {
                        $("<li name=" + "__MODULE__/Goodslist/getGoods?id" + "=" + data[i]['id'] + "><a href='#'>" + data[i]['category_name'] + "</a></li>").appendTo(ulinner);
                    }
                    //根据选择的分类获取内容
                    $('#category a').each(function() {
                        $(this).click(function() {
                            $url = $(this).parent().attr('name');
                            $.get($url, function(data) {
                                //将json转为对象
                                var divinner = $('.weui_panel_bd');
                                divinner.html('');
                                var data = JSON.parse(data);
                                //console.log(divinner.html());
                                for (var i in data) {
                                    $('<a href="gooddetail.html" class="weui_media_box weui_media_appmsg"></a>').appendTo(divinner);
                                    $('<div class="goodslist"></div>').appendTo($(".weui_media_box weui_media_appmsg"));
                                    $('<img class="weui_media_appmsg_thumb" src=' + data[i]['photo'] + ' height="100" width="100" alt="">').appendTo($(".goodslist"));
                                    $('<div class="weui_media_bd"></div>').insertAfter($('.goodslist'));
                                    $('<h4 class="weui_media_title"' + data[i]['goods_name'] + '</h4>').appendTo($('.weui_media_bd'));
                                    $('<h5 class="price">' + data[i]['price'] + '</h5>').appendTo($('.weui_media_bd'));
                                    $('<p class="ifnew">' + data[i]['degree'] + '</p>').appendTo($('.weui_media_bd'));
                                    $('<p class="weui_media_desc">' + data[i]['description'] + '</p>').appendTo($('.weui_media_bd'));
                                    $('<div class="users"></div>').insertAfter($('.weui_media_bd'));
                                    $('<img src=' + data[i]['photo'] + ' height="50" width="50">').appendTo($('.users'));
                                    $('<p class="sellername">' + data[i]['nickname'] + '</p>').appendTo($('.users'));
                                    $('<p class="sellername">软件学院</p>').appendTo($('.users'));
                                }
                            });
                        });
                    });
                });

                return false;
            });
        });
        </script>
