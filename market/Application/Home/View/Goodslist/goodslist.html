<body>
<div class="weui_search_bar" id="search_bar">
  <form class="weui_search_outer">
    <div class="weui_search_inner">
      <i class="weui_icon_search"></i>
      <input type="search" class="weui_search_input" id="search_input" placeholder="搜索" required/>
      <a href="javascript:" class="weui_icon_clear" id="search_clear"></a>
    </div>

      <i class="weui_icon_search"></i>

  </form>
  <a href="javascript:" class="weui_search_cancel" id="search_cancel">取消</a>
</div>



	<!-- 搜索筛选器 分类 -->

<div class="weui_panel weui_panel_access" style=" height: 100%;">
<!--第一个分类-->
  <section class="job-module"> 
  <dl class="retrie"> 
    <dt>
      <a id="type" href="javascript:;">分类</a>
      <a id="goods" href="javascript:;">商品</a>
      <a id="school" href="javascript:;">学校</a>
      <a id="price" href="javascript:;">价格</a>
    </dt> 
    <dd>
      <ul class="slide downlist">
        <li><a href="#">不限</a></li>
        <li><a href="__MODULE__/goodslist/goodslist?id=1">学习物品</a></li>
        <li><a href="__MODULE__/goodslist/goodslist?id=2">电子数码</a></li>
        <li><a href="__MODULE__/goodslist/goodslist?id=4">服装服饰</a></li>
        <li><a href="__MODULE__/goodslist/goodslist?id=5">出行工具</a></li>
        <li><a href="__MODULE__/goodslist/goodslist?id=6">运动器材</a></li>
        <li><a href="__MODULE__/goodslist/goodslist?id=7">虚拟物品</a></li>
      </ul>
    </dd>

    <dd class="goods"> 
      <ul class="slide downlist"> 
        <li><a href="#">四级</a></li> 
        <li><a href="#">六级</a></li> 
        <li><a href="#">考研</a></li> 
      </ul> 
    </dd> 
    <dd class="school"> 
      <ul class="slide downlist"> 
        <li><a href="#">不限</a></li> 
        <li><a href="#">河北师大</a></li> 
        
      </ul> 
    </dd>
    <dd class="price"> 
      <ul class="slide downlist"> 
        <li><a href="#">不限</a></li> 
        <li><a href="#">10元一下</a></li> 
        <li><a href="#">100以上</a></li> 
      </ul> 
    </dd>  
  </dl> 
</section> 

  <div class="weui_panel_bd">
   

  <volist name="type" id="vo">
    <a href="__MODULE__/GoodDetail/index?id={$vo['id']}" class="weui_media_box weui_media_appmsg">
      <div class="goodslist">
        <img class="weui_media_appmsg_thumb" src="__PUBLIC__/{$vo.photo}" height="100" width="100" alt="">
      </div>
      <div class="weui_media_bd">
      	<h4 class="weui_media_title">{$vo.name}</h4>
        
                <p class="weui_media_desc">{$vo.description}</p>
        <h5 class="price">￥{$vo.price}</h5>
        <p class="weui_media_desc">{$vo.degree}成新</p>

      </div>
      <div style="text-align:right">
      		<img src="__PUBLIC__/{$vo.head}" style="height:40px;width=40px;" >

      		<p class="weui_media_desc">{$vo.nickname}</p>
      		<p class="weui_media_desc">{$vo.college}</p>
      </div>
    </a> 
    </volist>
   
</div>

<script type="text/javascript" src="__PUBLIC__/lib/jquery-2.1.4.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery-weui.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/swiper.js"></script>
<script>
      $(".swiper-container").swiper({
        loop: true,
        autoplay: 2000
      });

   
    </script>
<script type="text/javascript">
$(function(){ 
  $('.retrie dt a').click(function(){
    var $t=$(this);
    if($t.hasClass('up')){
      $(".retrie dt a").removeClass('up');
      $('.downlist').hide();
      $('.mask').hide();
    }else{
      $(".retrie dt a").removeClass('up');
      $('.downlist').hide();
      $t.addClass('up');
      $('.downlist').eq($(".retrie dt a").index($(this)[0])).show();
      $('.mask').show();
    }
  });
  $(".type ul li a:contains('"+$('#type').text()+"')").addClass('selected');
  $(".goods ul li a:contains('"+$('#goods').text()+"')").addClass('selected');
  $(".school ul li a:contains('"+$('#school').text()+"')").addClass('selected');
  $(".price ul li a:contains('"+$('#price').text()+"')").addClass('selected');
});
</script>
</body>
