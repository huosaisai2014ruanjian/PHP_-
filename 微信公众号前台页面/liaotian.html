<!DOCTYPE html>
<html>
<head>
	<title>软件学院</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"><!--IE8-->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"><!--屏幕自适应-->
	<link rel="stylesheet" type="text/css" href="lib/weui.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-weui.css">
  <link rel="stylesheet" type="text/css" href="css/liaotian.css">
	<style type="text/css">
	html,body{
		height: 100%;
	}
	</style>
<body>
    <div class="weui_tab">
  <div class="weui_tab_bd">
     <div id="container">
    <div class="header">
      <span style="float:left;">模拟聊天页面</span>
      <span style="float:right">18:32</span>
    </div>
    <ul class="content"></ul>
    
  <div class="weui_tabbar">
     <div class="footer">
      <div id="user_face_icon">
        <img src="images/userhead.png" width="60px" height="60px">
      </div>
      <input id="text" type="text" placeholder="说点什么吧">
      <span id="btn">发送</span>
    </div>
  </div>
  </div>
<!--结束发送内容-->
  </div>
</div>
</body>

<script type="text/javascript" src="lib/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/jquery-weui.min.js"></script>
<script type='text/javascript' src='js/swiper.js' charset='utf-8'>
</script>
 <script>
      $(".swiper-container").swiper({
        loop: true,
        autoplay: 3000
      });
    </script>
    <script type="text/javascript">
        window.onload = function(){   
            var arrIcon = ['http://www.xttblog.com/icons/favicon.ico','images/userhead.png'];   
            var num = 0;     //控制头像改变   
            var iNow = -1;    //用来累加改变左右浮动   
            var icon = document.getElementById('user_face_icon').getElementsByTagName('img');   
            var btn = document.getElementById('btn');   
            var text = document.getElementById('text');   
            var content = document.getElementsByTagName('ul')[0];   
            var img = content.getElementsByTagName('img');   
            var span = content.getElementsByTagName('span');   
  
            icon[0].onclick = function(){   
                if(num==0){   
                    this.src = arrIcon[1];   
                    num = 1;   
                }else if(num==1){   
                    this.src = arrIcon[0];   
                    num = 0;   
                }                   
            }   
            btn.onclick = function(){   
                if(text.value ==''){   
                    alert('不能发送空消息');   
                }else {   
                    content.innerHTML += '<li><img src="'+arrIcon[num]+'"><span>'+text.value+'</span></li>';   
                    iNow++;   
                    if(num==0){   
                        img[iNow].className += 'imgright';   
                        span[iNow].className += 'spanright';   
                    }else {   
                        img[iNow].className += 'imgleft';   
                        span[iNow].className += 'spanleft';   
                    }   
                    text.value = '';   
     // 内容过多时,将滚动条放置到最底端   
     contentcontent.scrollTop=content.scrollHeight;     
                }   
            }   
        }   
</script>
</html>
